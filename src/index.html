<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        id="logo"
        src="http://www.thesugarhit.com/wp-content/uploads/2013/11/1000px-Studio_Ghibli_Logo.svg_.png"
      />
      <h1>LOVERS</h1>
    </header>
    <main>
      <h2>PELICULAS</h2>
      <nav>
        <p>Filtrar por director</p>
        <label for="ldirector"></label>
        <select
          id="ldirector"
          data-testid="select-filter"
          name="director"
        ></select>
        <p>Filtrar por productor</p>
        <label for="lproductor"></label>
        <select
          id="lproductor"
          data-testid="select-filter"
          name="productor"
        ></select>
        <p>Año de estreno</p>
        <label for="laño"></label>
        <select id="laño" data-testid="select-filter" name="año"></select>
        <button id="clean" type="button" data-testid="button-clear">
          LIMPIAR
        </button>
      </nav>

      <section class="contador">
        <p>TOTAL PELÍCULAS:</p>
        <span> 0 </span>
      </section>
      <section class="promedio">
        <p>Promedio personajes por película:</p>
        <span> 0 </span>
      </section>

      <section id="root"></section>
    </main>

    <footer>
      <p>
        Data-Lovers &lt;Laboratoria&gt;
        <br />
        Tatiana Cifuentes - Marcela Avellaneda
        <br />
        <span id="derechos">Todos los derechos reservados. &copy;</span>
      </p>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
